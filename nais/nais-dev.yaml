apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: aktivitetskrav-backend
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 512Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  accessPolicy:
    inbound:
      rules:
        - application: esyfovarsel-job
        - application: esyfo-info-frontend
          namespace: team-esyfo
          cluster: dev-gcp
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskType: SSD
        highAvailability: true
        diskSize: 10
        pointInTimeRecovery: false
        diskAutoresize: true
        databases:
          - name: aktivitetskrav-backend-db
            users:
              - name: bigquery-datastream
            envVarPrefix: DATABASE
        maintenance:
          day: 2
          hour: 2
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
  tokenx:
    enabled: true
  kafka:
    pool: nav-dev
  leaderElection: true
  filesFrom:
    - secret: aktivitetskrav-backend-serviceuser
