server:
  port: 8080

spring:
  main.banner-mode: 'off'
  profiles:
    active: default
  flyway:
    enabled: true
  datasource:
    url: "jdbc:postgresql://${NAIS_DATABASE_AKTIVITETSKRAV-BACKEND_DATABASE_HOST}:${NAIS_DATABASE_AKTIVITETSKRAV-BACKEND_DATABASE_PORT}/${NAIS_DATABASE_AKTIVITETSKRAV-BACKEND_DATABASE_DATABASE}?reWriteBatchedInserts=true"
    username: ${NAIS_DATABASE_AKTIVITETSKRAV-BACKEND_DATABASE_USERNAME}
    password: ${NAIS_DATABASE_AKTIVITETSKRAV-BACKEND_DATABASE_PASSWORD}
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5

aiven-kafka:
  auto-offset-reset: none


management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: health,prometheus

logging.config: "classpath:logback.xml"
nais.cluster: ${NAIS_CLUSTER_NAME}

no.nav.security.jwt:
  issuer:
    tokenx:
      discoveryurl: ${TOKEN_X_WELL_KNOWN_URL}
      accepted_audience: ${TOKEN_X_CLIENT_ID}
