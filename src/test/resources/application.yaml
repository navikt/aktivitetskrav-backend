KAFKA_TRUSTSTORE_PATH: ""
KAFKA_CREDSTORE_PASSWORD: ""
KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"
KAFKA_KEYSTORE_PATH: ""

NAIS_CLUSTER_NAME: test

ESYFO_PROXY_CLIENT_ID: "client-id"
AKTIVITETSKRAV_FRONTEND_CLIENT_ID: "client-id"

spring:
  profiles:
    active: test
  flyway:
    enabled: true
    datasource: "jdbc:postgresql://localhost:5432/postgres"
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3
  kafka:
    consumer:
      bootstrap-servers: "localhost:9092"
      group-id: "test-consumer-group"

DITT_SYKEFRAVAER_FRONTEND_CLIENT_ID: frontend-client-id

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: health,prometheus

no.nav.security.jwt:
  issuer:
    tokenx:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
      accepted_audience: ditt-sykefravaer-backend-client-id
